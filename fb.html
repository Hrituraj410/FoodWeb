<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodie Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url('https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      backdrop-filter: brightness(0.95);
    }

    .food-img {
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .menu-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
    }

    h2 {
      color: #d35400;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Foodie Express</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="foodCarousel" class="carousel slide mt-4 container" data-bs-ride="carousel">
  <div class="carousel-inner rounded-3">
    <div class="carousel-item active">
      <img src="pizza.jpg" class="d-block w-100" alt="Pizza">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg" class="d-block w-100" alt="Burger">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg" class="d-block w-100" alt="Pasta">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#foodCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#foodCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Menu Section -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Our Menu</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card menu-card">
        <img src="pizza.jpg" class="card-img-top food-img" alt="Pizza">
        <div class="card-body">
          <h5 class="card-title">Deluxe Pizza</h5>
          <p class="card-text">Cheesy and loaded with toppings.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card menu-card">
        <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg" class="card-img-top food-img" alt="Burger">
        <div class="card-body">
          <h5 class="card-title">Beef Burger</h5>
          <p class="card-text">Juicy grilled beef with fresh lettuce.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card menu-card">
        <img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg" class="card-img-top food-img" alt="Pasta">
        <div class="card-body">
          <h5 class="card-title">Creamy Pasta</h5>
          <p class="card-text">Served with garlic bread.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Order Form -->
<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">Order Now</h2>
  <div class="form-container w-75 mx-auto">
    <form id="orderForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="foodItem" class="form-label">Select Food Item</label>
        <select class="form-select" id="foodItem" required>
          <option value="">-- Choose --</option>
          <option value="Deluxe Pizza">Deluxe Pizza</option>
          <option value="Beef Burger">Beef Burger</option>
          <option value="Creamy Pasta">Creamy Pasta</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" min="1" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Delivery Address</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Place Order</button>
    </form>
  </div>
</div>

<!-- jQuery form handling -->
<script>
  $('#orderForm').on('submit', function (e) {
    e.preventDefault();
    const name = $('#name').val();
    const item = $('#foodItem').val();
    const quantity = $('#quantity').val();
    const address = $('#address').val();

    alert(`Order placed!\n\nName: ${name}\nItem: ${item}\nQuantity: ${quantity}\nAddress: ${address}`);
    this.reset();
  });
</script>

</body>
</html>
